<div class="widget" >

    <div class="input">
        <div class="input__user_name">
            <input type="text" class="input__user_name_field" ng-model="vm.newUserName" ng-disabled="vm.mainButton === 'Edit'">
        
        </div>
        <div class="input__user_message">
            <textarea name="" id="" cols="30" rows="10" class="input__user_message_field" ng-model="vm.newUserText"></textarea>
        </div>
        <div class="input__input-btn">
            <input class="btn" type="button" ng-click="vm.addNewComment()"   value="Add comment" ng-show="vm.mainButton === 'Add'">
             <input class="btn" type="button" ng-click="vm.editComment()" value="Edit"  ng-show="vm.mainButton === 'Edit'" >
             <input class="btn" type="button" ng-click="vm.cancelEditing()" value="Cancel" ng-show="vm.mainButton === 'Edit'" >
               <!--<input class="btn" type="button" ng-click="vm.getData()" value="test"  >-->
        </div>
    </div>
   
    <div class="output" >
        <div class="output__user-box" ng-repeat="comment in vm.messages">
            <div class="output__user_name">{{comment.author}}</div>
            <div class="output__user-message">{{comment.text}}</div>
            <div class="output__user-date"> {{comment.date | date : "dd.mm.yyyy @ h:mma "}}</div>
            <div class="outpur_user-edit"> <input type="button" value="edit" ng-click="vm.getCommentToEdit(comment)"> </div>
        </div>
    </div>
    
</div>
